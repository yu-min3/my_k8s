apiVersion: apps/v1
kind: Deployment
metadata:
  name: streamlit1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: streamlit1
  template:
    metadata:
      labels:
        app: streamlit1
    spec:
      containers:
      - name: streamlit1
        image: streamlit-app:latest
        imagePullPolicy: IfNotPresent  # ← 追加
        command: ["streamlit", "run", "/app/app.py"]
        ports:
        - containerPort: 8501
---
apiVersion: v1
kind: Service
metadata:
  name: streamlit-service
spec:
  selector:
    app: streamlit1
  ports:
  - port: 80
    targetPort: 8501
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: streamlit-auth-ingress
  annotations:
    nginx.ingress.kubernetes.io/auth-url: "http://oauth2-proxy.default.svc.cluster.local/oauth2/auth"
    nginx.ingress.kubernetes.io/auth-signin: "http://oauth2.local/oauth2/start?rd=$escaped_request_uri"
spec:
  ingressClassName: nginx
  rules:
    - host: streamlit.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: streamlit-service
                port:
                  number: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: oauth2-ingress
spec:
  ingressClassName: nginx
  rules:
    - host: streamlit.local
      http:
        paths:
          - path: /oauth2/
            pathType: Prefix
            backend:
              service:
                name: oauth2-proxy
                port:
                  number: 4180

