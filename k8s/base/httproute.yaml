# k8s/base/httproute.yaml
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: app-route
spec:
  parentRefs:
  - name: shared-gateway
    namespace: default
    sectionName: https
  hostnames:
     - "PLACEHOLDER_HOSTNAME"
  rules:
  - matches:
    - path: { type: PathPrefix, value: /oauth2/ }
    backendRefs:
    - name: PLACEHOLDER_OAUTH2_SERVICE  # ← より明確な名前
      port: 4180
  - matches:
    - path: { type: PathPrefix, value: / }
    backendRefs:
    - name: PLACEHOLDER_OAUTH2_SERVICE  # ← より明確な名前
      port: 4180