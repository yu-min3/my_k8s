# 共通設定（すべてのアプリで同じ）
provider = "oidc"
oidc_issuer_url = "https://keycloak.yu-min.k8s.local/realms/master"
provider_ca_file = "/etc/ssl/certs/cluster/tls.crt"
http_address = "0.0.0.0:4180"
set_authorization_header = true
pass_access_token = true
set_xauthrequest = true
scope = "openid profile email"
email_domain = "*"
cookie_secure = true
cookie_samesite = "lax"
cookie_path = "/"
skip_provider_button = true
code_challenge_method = "S256"
standard_logging = true
request_logging = true
auth_logging = true

# アプリ固有設定（環境変数から読み込み）
client_id = "${OAUTH2_PROXY_CLIENT_ID}"
redirect_url = "${OAUTH2_PROXY_REDIRECT_URL}"
upstream = "${OAUTH2_PROXY_UPSTREAM}"
cookie_name = "${OAUTH2_PROXY_COOKIE_NAME}"
cookie_domain = "${OAUTH2_PROXY_COOKIE_DOMAIN}"