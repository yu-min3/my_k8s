apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: PLACEHOLDER
  template:
    metadata:
      labels:
        app: PLACEHOLDER
    spec:
      containers:
      - name: app
        image: registry.yu-min.k8s.local/PLACEHOLDER:latest # patchで書き換え
        imagePullPolicy: IfNotPresent
        # commandを指定しないことで、デフォルトコマンドが利用される
        ports:
        - containerPort: 8000 # デフォルト。overlaysでreplace
        env:
        # アプリ固有の環境変数はoverlaysで追加
        envFrom:
        - configMapRef:
            name: app-config
            optional: true
---
apiVersion: v1
kind: Service
metadata:
  name: app-service
spec:
  selector:
    app: PLACEHOLDER
  ports:
  - name: http
    port: 80
    targetPort: 8000 # デフォルト。overlaysでreplace