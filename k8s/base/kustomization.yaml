apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - streamlit-deployment.yaml
  - oauth2-proxy-deployment.yaml
  - httproute.yaml

# 共通のConfigMap設定（テンプレート化）
configMapGenerator:
  - name: oauth2-proxy-config
    files:
      - oauth2-proxy.conf

# commonLabels → labels に変更
labels:
  - pairs:
      managed-by: argocd

