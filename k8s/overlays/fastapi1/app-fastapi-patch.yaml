apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
spec:
  selector:
    matchlabels:
      app: fastapi1
  template:
    metadata:
      labels:
        app: fastapi1
    spec:
      containers:
      - name: fastapi1
        image: registry.yu-min.k8s.local/fastapi1:latest
        # commandを指定しない → DockerfileのCMDを使用
        ports:
        - containerPort: 8000  # FastAPIポート（デフォルト）
        # livenessProbe, readinessProbeもデフォルトのまま（/health, port 8000）
---
apiVersion: v1
kind: Service
metadata:
  name: app-service
spec:
  selector:
    app: fastapi1
  ports:
  - name: http
    port: 80
    targetPort: 8000  # FastAPIポート